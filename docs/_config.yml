# Minimal Mistakes configuration for GitHub Pages
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

plugins:
  - jekyll-include-cache

title: "ROAM Robotic Welding"
name: "ROAM Robotic Welding"
description: "CSU Senior Design robotic welding project focused on low-cost automation."
url: "https://bgujer.github.io"
baseurl: "/ROAM-Robotic_Welding_Senior_Design"
repository: "bgujer/ROAM-Robotic_Welding_Senior_Design"

# Ensure docs under Documentation are processed
include:
  - Documentation

markdown: kramdown
permalink: /:categories/:title/

minimal_mistakes_skin: "default"

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: false
